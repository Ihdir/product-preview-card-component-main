<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <main>
    <div class="container">
      <div class="image">
        <picture>
          <!-- Mobile image -->
          <source srcset="images/image-product-mobile.jpg" media="(max-width: 768px)">
          <!-- Desktop image -->
          <img src="images/image-product-desktop.jpg" alt="Image product">
        </picture>
      </div>

      <div class="container_text">
        <p>P E R F U M E</p>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p>A floral, solar and voluptuous</br>
           interpretation composed by</br>
            Olivier Polge, Perfumer-Creator</br> 
            for the House of CHANEL.</br>
          </p>
          <div class="prices">
            <div class="new">$149.99</div>
            <div class="old"><del>$169.99</del></div>
          </div>
          <button class="add-to-cart">
            <img src="images/icon-cart.svg" alt="Icon cart">
            <p>Add to Cart</p>
          </button>
      </div>
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Mayank Maheshwari</a>.
  </div>
</body>
</html>
